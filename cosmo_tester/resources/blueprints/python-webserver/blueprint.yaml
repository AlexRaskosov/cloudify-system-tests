imports:
    - hello_world.yaml

blueprint:
    name: hello_world
    nodes:
        -   name: virtual_ip
            type: cloudify.types.base

        -   name: vm
            type: cloudify.types.host
            instances:
                deploy: 1
            relationships:
                -   type: cloudify.relationships.connected_to
                    target: virtual_ip

        -   name: http_web_server
            type: cloudify.types.web_server
            properties:
                port: 8080
            relationships:
                -   type: cloudify.relationships.contained_in
                    target: vm
